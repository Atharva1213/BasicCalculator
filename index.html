<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="wrapper">
         <h2>Simple Calculator</h2>
    </div> 
    <hr style="margin-top:50px;width:500px;">
    <div class="container">
          <div class="form">
                <fieldset>
                    <div name="shree" class="inputdiv">
                        <input id="inputtype" name="screen" type="text">
                    </div>
                    <button onclick="Delete()">Cl</button>
                    <button onclick="clear()">D</button>
                    <button onclick="display('%')">%</button>
                    <button onclick="display('/')">/</button>
                    <br>
                    <button onclick=display(7);>7</button>
                    <button onclick=display(8);>8</button>
                    <button onclick=display(9);>9</button>
                    <button onclick="display('*')" >*</button>
                    <br>
                    <button onclick=display(4)>4</button>
                    <button onclick=display(5)>5</button>
                    <button onclick=display(6)>6</button>
                    <button onclick="display('-')">-</button>
                    <br>
                    <button onclick=display(1)>1</button>
                    <button onclick=display(2)>2</button>
                    <button onclick=display(3)>3</button>
                    <button onclick="display('+')">+</button>
                    <br>
                    <button onclick="display('.')">.</button>
                    <button onclick=display(0)>0</button>
                    <button onclick=Onsubmit() style="width:105px;">=</button>
                </fieldset>
                </div>

        </div>

    
        <script src="./Script.js"></script>
</body>
</html>
